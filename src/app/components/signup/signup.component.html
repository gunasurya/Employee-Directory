<div class="form-container">
    <div class="form signup">
      <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
        <div class="title">
          Signup
        </div>
  
        <div class="input-container">
          <input type="text" formControlName="name" class="input" placeholder="Name">
        </div>
        <div class="msg error">
          <span *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required
          </span>
        </div>
  
        <div class="input-container">
          <input type="email" formControlName="email" class="input" placeholder="Email">
        </div>
  
        <div class="msg error">
          <span *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Email is required
          </span>
        </div>
  
        <div class="input-container">
          <input type="text" formControlName="username" class="input" placeholder="Username">
        </div>
  
        <div class="msg error">
          <span *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            Username is required
          </span>
        </div>
  
        <div class="input-container">
          <input type="password" formControlName="password" class="input" placeholder="Password (Format: Abc@1r)">
        </div>
  
        <div class="msg error">
          <span *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password is required
          </span>
          <span *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched && !isPasswordValid()">
            At least 6 characters long, must contain 1 uppercase, 1 lowercase, 1 digit, and 1 special character
          </span>
        </div>
  
        <div class="input-container">
          <input type="password" formControlName="confirmPassword" class="input" placeholder="Confirm Password">
        </div>
  
        <div class="msg error">
          <span *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Confirm Password is required
          </span>
          <span *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched && !isConfirmPasswordValid()">
            Password and confirm password should be matched
          </span>
        </div>
  
        <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  
        <div class="msg light"></div>
  
        <a routerLink="/login" class="link">Already a member? Login here</a>
      </form>
    </div>
  </div>
